<div class="modal fade" id="modalBook" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ !this.dataApi.selectedBook.id ? 'New Product' : 'Update Product' }}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" #btnClose (click) = "close(bookForm)">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #bookForm="ngForm" (ngSubmit)="onSaveBook(bookForm)">
          <div class="form-group">
              <input type="hidden" name="id" class="form-control" [(ngModel)]="this.dataApi.selectedBook.id">
              <input type="text" name="userUid" [value]="userUid">
          </div>
          <div class="form-group">
            <label for="titulo" class="col-form-label">Titulo:</label>
            <input type="text" class="form-control" name="titulo" [(ngModel)]="this.dataApi.selectedBook.titulo">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="idioma">Idioma</label>
              <select name="idioma" class="form-control" [(ngModel)]="this.dataApi.selectedBook.idioma">
                <option value="Ingles">Ingles</option>
                <option value="Castellano">Castellano</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="precio">Precio</label>
              <input type="text" name="precio" class="form-control" placeholder="0,00 US$" [(ngModel)]="this.dataApi.selectedBook.precio">
            </div>
          </div>
          <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="autor">Autor</label>
                  <input type="text" name="autor" class="form-control" placeholder="Autor" [(ngModel)]="this.dataApi.selectedBook.autor">
              </div>
              <div class="form-group col-md-6">
                  <label for="oferta">Oferta</label>
                  <select name="oferta" class="form-control" [(ngModel)]="this.dataApi.selectedBook.oferta">
                    <option value="1">Si</option>
                    <option value="0">No</option>
                  </select>
                </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="portada">Portada</label>
              <input type="text" name="portada" class="form-control" placeholder="Portada" [(ngModel)]="this.dataApi.selectedBook.portada">
            </div>
            <div class="form-group col-md-6">
              <label for="link_amazon">Link Amazon</label>
              <input type="text" name="link_amazon" class="form-control" placeholder="Link Amazon" [(ngModel)]="this.dataApi.selectedBook.link_amazon">
            </div>
          </div>
          <div class="form-group">
            <label for="descripcion" class="col-form-label">Descripcion:</label>
            <textarea class="form-control" name="descripcion" [(ngModel)]="this.dataApi.selectedBook.descripcion"></textarea>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" #btnClose (click) = "close(bookForm)">Close</button>
              <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
